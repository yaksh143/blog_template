<!DOCTYPE html>
<html>
<head>
    <title>Structured Calculator</title>
    <style>
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator-input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .calculator-input-container label {
            margin-bottom: 5px;
        }

        .calculator-input-container input,
        .calculator-input-container select {
            margin-bottom: 10px;
        }

        .calculator-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .calculator-button-container button {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-input-container">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" name="number1" step="0.01" required>
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" name="number2" step="0.01" required>
            <label for="operator">Operator:</label>
            <select name="operator" id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        <div class="calculator-button-container">
            <button type="submit" form="calculator-form" value="Calculate">Calculate</button>
            <button type="reset" form="calculator-form" value="Reset">Reset</button>
        </div>
    </div>
    <form id="calculator-form" action="/calculator" method="get">
    </form>
</body>
</html>
